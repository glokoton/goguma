<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<html>

<head>
<link rel="stylesheet" type="text/css" href="../client/css/_default.css">
</head>

<script>
    var socket = io();

    socket.on('startGame', function(name, data) {
        document.getElementById('game_frame').src = "http://localhost/game";
        
		document.getElementById('game_frame').onload = function() {
		 	socket.emit('initGame');
		};
    });
</script>

<iframe id="game_frame" src="http://localhost/room"></iframe>

</html>
