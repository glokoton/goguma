<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<html>

<head>
<link rel="stylesheet" type="text/css" href="../client/css/_default.css">
<script type = "text/javascript" src = "../client/sound.js"></script>

</head>

<iframe id="game_frame"></iframe>

<script>
    var socket = io();
    var ip = "localhost";
    playSndBackground();

    socket.on('startGame', function (name, data) {
        document.getElementById('game_frame').src = "http://" + ip + "/game";
        
		document.getElementById('game_frame').onload = function() {
		 	socket.emit('initGame');
		};
    });

    socket.on('goRoom', function() {
        console.log("called");
        document.getElementById('game_frame').src = "http://" + ip + "/game";
        
		document.getElementById('game_frame').onload = function() {
		 	socket.emit('goRoom');
		};
    });

    document.getElementById('game_frame').src = "http://" + ip + "/room";
</script>

</html>
